<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">Login</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">
            <div class="card bg-white">
                <div class="card-content">
                    <form name ="form_signin" class="form-horizontal form-validation" data-ng-submit="submitForm()">
                        <fieldset>
                            <div class="form-group">
                                <div class="ui-input-group">      
                                    <input type="text" required class="form-control" required
                                                   data-ng-model="user.name">
                                    <span class="input-bar"></span>
                                    <label>Username</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="ui-input-group">      
                                    <input type="password" required class="form-control" required data-ng-model="user.password">
                                    <span class="input-bar"></span>
                                    <label>Password</label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="form-group text-center">
                               <!--  <a href="#/pages/forgot-password" class="text-muted text-small">Forgot your password?</a> -->
                               <md-button class="md-raised btn-w-md md-accent btn-sm ui-wave" data-ng-disabled="!canSubmit()">Sign in</md-button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="card-action no-border text-right">
                    <!-- <a href="#/pages/signup">Register</a> -->
                    <!--  <md-button class="md-raised btn-w-md md-accent btn-sm text-center">Sign in</md-button> -->
                    <!-- <a href="#/" class="color-primary">Sign in</a> -->
                </div>
            </div> 
        </div>
            
    </div>

</div>
